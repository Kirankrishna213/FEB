<style>
body {

  display: flex;
  align-items: center;

.no.crying::before {

/* Tear animation */
.tear {

  width: 6px;
  height: 12px;
  background: rgba(173, 216, 230, 0.9);
  border-radius: 50%;
  animation: drop 1.5s linear infinite;

</style>
</head>

<body>
