<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #ff6a88, #ff99ac);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
  overflow: hidden;
}

.box {
  max-width: 340px;
  padding: 30px;
}

h1 {
  font-size: 2.2em;
}

p {
  font-size: 1.2em;
}

button {
  margin: 12px;
  padding: 14px 28px;
  font-size: 1.1em;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  position: relative;
}

.yes {
  background: #2ecc71;
  color: white;
}

.no {
  background: #ff4757;
  color: white;
  position: absolute;
}
</style>
</head>

<body>

<div class="box" id="page1">
  <h1>Do you love me ‚ù§Ô∏è</h1>
  <button class="yes" onclick="yesClick()">Yes</button>
  <button class="no" id="noBtn">No</button>
</div>

<div class="box" id="finalPage" style="display:none">
  <h1>Good girl üòå‚ù§Ô∏è</h1>
  <p>Of course you love me, <b>SUE_T-REX</b>.</p>
  <p>You tried to escape, but failed beautifully.</p>
  <p>You are officially stuck with me forever.</p>
  <p>Happy Valentine‚Äôs Day üíï</p>
</div>

<script>
let yesCount = 0;
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

function yesClick() {
  yesCount++;
  if (yesCount < 3) {
    alert("Hmm‚Ä¶ think again üòè");
  } else {
    document.getElementById("page1").style.display = "none";
    document.getElementById("finalPage").style.display = "block";
  }
}
</script>

</body>
</html>
